plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:1.5.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-aop:1.5.9.RELEASE'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.2'
    implementation 'mysql:mysql-connector-java:8.0.11'
    implementation 'junit:junit:4.12'
    implementation 'org.springframework:spring-test:4.3.13.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.9.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.22'
}

group = 'com.mzd'
version = '0.0.1-SNAPSHOT'
description = 'multipledatasources4'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
